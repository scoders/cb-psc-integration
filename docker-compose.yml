version: '3'
services:
  redis:
    image: "redis:alpine"
  postgres:
    image: "postgres:alpine"
    restart: always
  sandbox:
    build: .
    volumes:
      - ./configs/docker.yml:/cb/config.yml
    env_file:
      - ./configs/development.env
      - ./configs/docker.env
    ports:
      - "5000:5000"
    links:
      - redis
      - postgres
